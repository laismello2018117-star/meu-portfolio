<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Buracos Negros — Meu Portfólio</title>


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
/* ====== Reset & base ====== */
:root{
--bg-1: #04050a; /* deep space */
--bg-2: #071029; /* deep blue */
--text-1: #e6f0ff;
--accent: #67a7ff;
--muted: #9fb6d8;
}
html,body{height:100%;}
body{
margin:0; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
color:var(--text-1); background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
overflow-x:hidden;
}


/* ====== Parallax stars background (F2) ====== */
.stars, .stars::before, .stars::after{
position:fixed; inset:0; content:""; pointer-events:none; z-index:-3;
background-repeat:repeat; background-position:0 0; transform:translate3d(0,0,0);
}


/* layer 1 - far small stars */
.stars{background-image: radial-gradient(white 0.8px, transparent 1px); background-size: 3px 3px; opacity:0.35;}
.stars::before{ /* layer 2 - medium stars */
background-image: radial-gradient(white 1.2px, transparent 1.9px); background-size: 8px 8px; opacity:0.25; transform: translateZ(0);
animation: moveSlow 80s linear infinite;
}
.stars::after{ /* layer 3 - bright stars */
background-image: radial-gradient(white 2px, transparent 2.8px); background-size: 18px 18px; opacity:0.18; transform: translateZ(0);
animation: moveFaster 40s linear infinite;
}


@keyframes moveSlow{ from{background-position:0 0} to{background-position:-10000px 4000px} }
@keyframes moveFaster{ from{background-position:0 0} to{background-position:10000px -4000px} }


/* subtle nebula gradient overlay to give depth */
.nebula{
position:fixed; inset:0; z-index:-2; pointer-events:none; mix-blend-mode:screen;
background: radial-gradient(ellipse at 20% 20%, rgba(80,120,180,0.08), transparent 10%),
radial-gradient(ellipse at 80% 70%, rgba(40,80,140,0.06), transparent 12%);
}


/* Header */
.hero{
padding:120px 0 40px; text-align:center;
background: linear-gradient(180deg, rgba(0,0,0,0.15), transparent 40%);
}
.hero h1{ font-size: clamp(28px, 5vw, 48px); letter-spacing:1px; margin-bottom:10px;}
.hero p.lead{ color:var(--muted); margin-bottom:18px; }


.galactic-title{
display:inline-block; padding:10px 18px; border-radius:12px; backdrop-filter: blur(6px);
background: linear-gradient(90deg, rgba(103,167,255,0.12), rgba(150,200,255,0.06));
box-shadow: 0 6px 30px rgba(22,40,80,0.45) inset;
font-weight:700; text-transform:uppercase; font-size:14px;
}


/* Content sections */
.section{ padding:60px 0; }
.card-interactive{ cursor:pointer; }


/* Expandable "ver mais" */
.expandable{ overflow:hidden; transition: max-height 0.35s ease; }
.btn-expand{ color:var(--accent); border:none; background:none; padding:0; }


/* Timeline */
.timeline{ display:flex; gap:18px; justify-content:center; flex-wrap:wrap; }
</html>
